<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

<div class="product-list-wrapper">
    <div class="row">
        <div class="col-sm-3" *ngFor="let item of home_product_list">

            <div class="product-item">
                <img src="{{item.product_imgurl}}">
                <div class=" product_deatail ">
                    <h6 class="name-head ">{{item.product_name}}
                    </h6>
                </div>
                <div class="product_price ">
                    <div> price-{{item.product_price}} </div>
                    <div>Category-{{item.product_category}}</div>

                </div>
                <div class="productr-footer">
                    <a href="# " class="detail">View Details</a>&nbsp;
                    <span class="cart">
                    <a href="# "><span class="material-symbols-outlined">
                        add_shopping_cart
                        </span>
                    </a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
